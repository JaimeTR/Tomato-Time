<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bee Time</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="clock-section">
			<p class="current-task">Task 1</p>
			<div class="seconds" id="seconds">25:00</div>
			<ul class="time-types">
				<li>Work</li>
				<li>Short Break</li>
				<li>Long Break</li>
			</ul>
			<button class="go-button">Go</button>
		</div>
		<div class="tasks-section">
			<p>My tasks</p>
			<div class="task-items">
				<ul class="tasks-no-started">
					<li><input type="checkbox" name="" id="">Task 1</input></li>
					<li><input type="checkbox" name="" id="">Task 2</input></li>
					<li><input type="checkbox" name="" id="">Task 3</input></li>
					<li><input type="checkbox" name="" id="">Task 4</input></li>
					<li><input type="checkbox" name="" id="">Task 5</input></li>
				</ul>
			</div>
		</div>
	</body>
	<script src="js/index.js"></script>
</html>
