<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tomato Time</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<div class="clock-section" id="clock-section">
			<p class="current-task" id="current-task">This is my first Task</p>
			<div class="timer" id="timer"></div>
			<ul class="time-types">
				<li id="work-button">Work</li>
				<li id="short-break-button">Short Break</li>
				<li id="long-break-button">Long Break</li>
			</ul>
			<button class="go-button" id="go-button">Go</button>
		</div>
		<div class="tasks-section">
			<p class="title">My tasks</p>
			<ul class="tasks-container" id="tasks-container"></ul>
			<div class="new-container" id="new-container">
				<input type="text" name="" placeholder="What are you going to do?" id="new-task" class="new-task" />
				<button id="cancel-task">Cancel</button>
				<button id="save-task">Save</button>
			</div>
			<button id="add-task" class="add-task">Add task</button>
		</div>
		<footer>
			<p>Made with ‚ù§ by <a href="https://github.com/paladinescamila">Camila Paladines</a></p>
		</footer>
	</body>
	<script src="js/settings.js"></script>
	<script src="js/tasks.js"></script>
	<script src="js/index.js"></script>
</html>
