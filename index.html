<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tomato Time</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
	</head>
	<body>
		<header>
			<p class="logo"><img src="img/logo.png" alt="Tomato Time" /> Tomato Time</p>
			<div>
				<button id="about"><img src="img/about.png" alt="About" /></button>
				<button id="settings"><img src="img/settings.svg" alt="Settings" /></button>
			</div>
		</header>
		<div class="clock-section" id="clock-section">
			<p class="current-task" id="current-task">Time to focus!</p>
			<div class="timer" id="timer"></div>
			<ul class="time-types">
				<li id="work-button">Work</li>
				<li id="short-break-button">Short Break</li>
				<li id="long-break-button">Long Break</li>
			</ul>
			<button class="go-button" id="go-button">Go</button>
		</div>
		<div class="tasks-section">
			<p class="title">My tasks</p>
			<ul class="tasks-container" id="tasks-container"></ul>
			<div class="new-container" id="new-container">
				<input type="text" name="" placeholder="What are you going to do?" id="new-task" class="new-task" />
				<button id="cancel-task">Cancel</button>
				<button id="save-task">Save</button>
			</div>
			<button id="add-task" class="add-task">+ Add task</button>
		</div>
		<footer class="signature">
			<p>Made with ‚ù§ by <a target="_blanck" href="https://github.com/paladinescamila">Camila Paladines</a></p>
		</footer>
		<div class="dark-bg" id="display-settings">
			<div class="settings-container" id="settings-box">
				<p>Settings</p>
				<div class="work-container">
					<p>Work</p>
					<input class="number-input" type="number" id="work-value" />
				</div>
				<div class="short-container">
					<p>Short Break</p>
					<input class="number-input" type="number" id="short-break-value" />
				</div>
				<div class="long-container">
					<p>Long Break</p>
					<input class="number-input" type="number" id="long-break-value" />
				</div>
				<div class="auto-inputs interval-container">
					<p>Long Break interval</p>
					<input class="number-input" type="number" id="interval-value" />
				</div>
				<div class="auto-inputs as-work-container">
					<p for="auto-work-value">Auto start pomodoros?</p>
					<input type="checkbox" id="auto-work-value" />
					<label for="auto-work-value"></label>
				</div>
				<div class="auto-inputs as-break-container">
					<p for="auto-break-value">Auto start breaks?</p>
					<input type="checkbox" id="auto-break-value" />
					<label for="auto-break-value"></label>
				</div>
				<button id="save-settings" class="save-settings">Save</button>
				<button id="cancel-settings" class="x-cancel"><img src="img/x.svg" /></button>
			</div>
		</div>
		<script src="js/settings.js"></script>
		<script src="js/tasks-management.js"></script>
		<script src="js/settings-management.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
